<form ng-submit="vm.create()">
    <div class="form-group">
        <label for="book-name">Book Name</label>
        <input class="form-control" id="book-name" ng-model="vm.book.name" />
        <p class="red">{{vm.errors.name}}</p>
    </div>
    <div class="form-group">
        <label for="book-price">Book Price</label>
        <input class="form-control" id="book-price"
               ng-model="vm.book.price" type="number" step="0.01"/>
        <p class="red">{{vm.errors.price}}</p>
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
    <!--<input class="btn btn-primary" content="Create"/>-->
</form>
